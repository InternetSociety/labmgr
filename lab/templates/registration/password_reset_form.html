{% extends "base_site.html" %}

{% block title %}
    Reset password | {{ block.super }}
{% endblock %}

{% block header %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="content login">
        <h1>Reset password</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <div class="submit-button"><button type="submit">Submit</button></div>
        </form>
    </div>
{% endblock %}
